<!-- Cyberpunk version will be built here --><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovista Café</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo-cont">
            <img src="Logo2.webp" class="logo">
            <h1 data-ar="Lovista Café" data-en="Lovista Café"></h1>
        </div>

        <div class="controls">
            <button id="lang-toggle" class="lang-btn">EN</button>
            <button id="theme-toggle-btn" class="theme-btn">☾</button>
        </div>
    </header>

    <!-- MENU -->
    <section class="menu">
        <h2 data-ar="القائمة" data-en="Menu"></h2>

        <div class="menu-grid">

            <!-- مثال منتج -->
            <div class="menu-item" data-ar-name="اسبريسو" data-en-name="Espresso" data-ar-desc="قهوة مركّزة قوية" data-en-desc="Strong concentrated coffee" data-img="espresso.jpg">
                <img src="espresso.jpg">

                <h3>اسبريسو</h3>
                <p>قهوة مركّزة قوية</p>

                <div class="product-sizes"
                    data-small="0.400"
                    data-medium="0.500"
                    data-large="0.700">
                </div>

                <button class="open-popup" data-ar="عرض التفاصيل" data-en="View Details">عرض التفاصيل</button>
            </div>

            <div class="menu-item" data-ar-name="سبانش لاتيه" data-en-name="Spanish Latte" data-ar-desc="اسبريسو مع حليب مُحلى" data-en-desc="Espresso with sweetened milk" data-img="spanish_latte.jpg">
                <img src="spanish_latte.jpg">

                <h3>سبانش لاتيه</h3>
                <p>اسبريسو مع حليب مُحلى</p>

                <div class="product-sizes"
                    data-small="1.200"
                    data-medium="1.500"
                    data-large="1.800">
                </div>

                <button class="open-popup" data-ar="عرض التفاصيل" data-en="View Details">عرض التفاصيل</button>
            </div>

        </div>
    </section>

    <!-- POPUP -->
    <div id="productPopup" class="popup-overlay">

        <div class="popup-box">

            <span class="popup-close">✕</span>

            <img id="popupImg">

            <h2 id="popupTitle"></h2>
            <p id="popupDesc"></p>

            <!-- Sizes -->
            <div class="popup-section">
                <h4 data-ar="الحجم" data-en="Size"></h4>
                <div class="sizes">
                    <label><input type="radio" name="size" value="small" checked> <span data-ar="صغير" data-en="Small"></span></label>
                    <label><input type="radio" name="size" value="medium"> <span data-ar="وسط" data-en="Medium"></span></label>
                    <label><input type="radio" name="size" value="large"> <span data-ar="كبير" data-en="Large"></span></label>
                </div>
            </div>

            <!-- ADDONS -->
            <div class="popup-section">
                <h4 data-ar="إضافات النكهات" data-en="Flavor Syrups"></h4>
                <div class="addons-group" id="syrups">
                    <label><input type="checkbox" value="0.200"> <span data-ar="كراميل" data-en="Caramel"></span></label>
                    <label><input type="checkbox" value="0.200"> <span data-ar="فانيلا" data-en="Vanilla"></span></label>
                    <label><input type="checkbox" value="0.200"> <span data-ar="بُن سكر" data-en="Brown Sugar"></span></label>
                    <label><input type="checkbox" value="0.200"> <span data-ar="تونفي نت" data-en="Toffee Nut"></span></label>
                </div>
            </div>

            <div class="popup-section">
                <h4 data-ar="نوع الحليب" data-en="Milk Options"></h4>
                <div class="addons-group" id="milk">
                    <label><input type="radio" name="milk" value="0.000" checked> <span data-ar="عادي" data-en="Regular"></span></label>
                    <label><input type="radio" name="milk" value="0.300"> <span data-ar="شوفان" data-en="Oat Milk"></span></label>
                    <label><input type="radio" name="milk" value="0.300"> <span data-ar="لوز" data-en="Almond Milk"></span></label>
                    <label><input type="radio" name="milk" value="0.200"> <span data-ar="حليب مكثف محلى" data-en="Sweetened Condensed Milk"></span></label>
                </div>
            </div>

            <div class="popup-section">
                <h4 data-ar="إضافات علوية" data-en="Toppings"></h4>
                <div class="addons-group">
                    <label><input type="checkbox" value="0.200"> <span data-ar="كريمة" data-en="Whipped Cream"></span></label>
                    <label><input type="checkbox" value="0.100"> <span data-ar="رشة قرفة" data-en="Cinnamon"></span></label>
                    <label><input type="checkbox" value="0.200"> <span data-ar="كولد فوم" data-en="Cold Foam"></span></label>
                </div>
            </div>

            <div class="popup-section total">
                <h3 data-ar="السعر النهائي" data-en="Total Price"></h3>
                <p id="popupPrice">0.000 BD</p>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
