<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Lovista Menu</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- منتج تجريبي -->
<div class="menu-item" onclick="openPopup(this)">
  <div class="menu-item-image">
    <img src="karak_tea.jpg" alt="karak tea">
  </div>
  <div class="menu-item-info">
    <h4>شاي كرك</h4>
    <p>شاي هندي بالحليب</p>
  </div>
</div>

<!-- نافذة المنبثقة -->
<div class="popup-overlay" id="productPopup">
  <div class="popup-box">
    <span class="popup-close">×</span>
    <img id="popupImg" class="popup-img" src="">
    <h2 id="popupTitle"></h2>
    <p id="popupDesc"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
